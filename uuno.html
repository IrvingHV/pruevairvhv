    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!--usuarios-->
    <script>
        let url = 'https://jsonplaceholder.typicode.com/users'
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
			
        const mostrarData = (data) => {
            
            let body = ''
            for (let i = 0; i==0; i++){
            	console.log(data)
                body += `<tr><td>${data[i].id}</td>
                <td>${data[i].name}</td>
                <td>${data[i].username}</td>
                <td>${data[i].email}</td>
                <td><ol>
                <li>Street: ${data[i].address.street}</li>
                <li>Suite :${data[i].address.suite}</li>
                <li>City: ${data[i].address.city}</li>
                <li>Zipcode: ${data[i].address.zipcode}</li>
                <li>Geo: <ol><li>Lat: ${data[i].address.geo.lat}</li><li>Lng: ${data[i].address.geo.lng}</li></ol></li></ol></td>
                <td>${data[i].phone}</td>
                <td>${data[i].website}</td>
                <td><ol>
                <li>Name: ${data[i].company.name}</li>
                <li>CatchPhrase: ${data[i].company.catchPhrase}</li>
                <li>Bs: ${data[i].company.bs}</li></ol></td>
                </tr>`                
            }
            document.getElementById('data').innerHTML = body
        }            
    </script>

    <script>
        let url4 = 'http://jsonplaceholder.typicode.com/users/1/todos'
        fetch(url4)
            .then(response => response.json())
            .then(data3 => mostrarData4(data3))
            
        const mostrarData4 = (data3) => {
            data3.reverse();
            let body = ''
            for (let i = 0; i<data3.length; i++){
                console.log(data3)
                
                body += `<tr><td>${data3[i].userId}</td>
                <td>${data3[i].id}</td>
                <td>${data3[i].title}</td>
                <td>${data3[i].completed}</td>
                </tr>`                
            }
            document.getElementById('data3').innerHTML = body
        }

<!--ocultar-->
    <script>
        function ocultarrr(){
            function mostrar(){
                document.getElementById("caja").style.display = "block";
            }
            function ocultar(){
                document.getElementById("caja").style.display = "none";
            }
            var caja = document.getElementById("caja");
            if (caja.style.display == "none") {
                mostrar();
                document.getElementById("botn").value="Posts";
            }else{
                ocultar();
                document.getElementById("botn").value="Posts"
            }
        }
    </script>
    <script>
        function ocultarr(){
            function mostrar(){
                document.getElementById("caja1").style.display = "block";
            }
            function ocultar(){
                document.getElementById("caja1").style.display = "none";
            }
            var caja1 = document.getElementById("caja1");
            if (caja1.style.display == "none") {
                mostrar();
                document.getElementById("botnn").value="Todos";
            }else{
                ocultar();
                document.getElementById("botnn").value="Todos"
            }
        }
    </script>
